<div class="form-container">
    <mat-card>
      <mat-card-title>Consultant Registration Form</mat-card-title>
      <mat-card-content>
        <form #addcustomer="ngForm" (ngSubmit)="addConsultant(addcustomer)" novalidate>
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput type="text" name="username" ngModel required />
            <mat-error *ngIf="addcustomer.controls['username']?.invalid">Username is required</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Phone Number</mat-label>
            <input matInput type="tel" name="phone" ngModel required 
                   (input)="filterPhoneNumber($event)" maxlength="10" />
            <mat-error *ngIf="addcustomer.controls['phone']?.invalid && addcustomer.controls['phone']?.errors?.required">
              Phone number is required.
            </mat-error>
            <mat-error *ngIf="addcustomer.controls['phone']?.invalid && addcustomer.controls['phone']?.errors?.pattern">
              Phone number must be numeric.
            </mat-error>
            <mat-error *ngIf="addcustomer.controls['phone']?.invalid && addcustomer.controls['phone']?.errors?.minlength">
              Phone number must be exactly 10 digits long.
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Email Id:</mat-label>
            <input matInput type="email" name="email" ngModel required />
            <mat-error *ngIf="addcustomer.controls['email']?.invalid">Email is required</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" ngModel required />
            <mat-error *ngIf="addcustomer.controls['password']?.invalid">Password is required</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Profile Info:</mat-label>
            <input matInput type="text" name="profile" ngModel />
          </mat-form-field>
  
          <button mat-raised-button type="submit" [disabled]="addcustomer.invalid">Submit</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
